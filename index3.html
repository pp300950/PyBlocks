<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #toolbox {
            display: flex;
            flex-direction: column;
            width: 250px;
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            transition: width 0.3s;
        }

        #toolbox.shrink {
            width: 50px;
        }

        #toggleButton {
            position: absolute;
            top: 10px;
            left: 260px; /* Adjust to ensure it is visible when the toolbox is expanded */
            padding: 5px 10px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }

        #toolbox input {
            margin-bottom: 10px;
            padding: 5px;
        }

        #blocklyDiv {
            flex-grow: 1;
            width: calc(100% - 250px);
            height: 100%;
            background-image: url('https://i.imgur.com/Qw7npIg.png'); /* Add your grid image URL here */
            background-size: cover;
        }

        #blocklyDiv.shrink {
            width: calc(100% - 50px);
        }

        #runButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #runButton:hover {
            background-color: #45a049;
        }

        #output {
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: row; flex-grow: 1;">
        <div id="toolbox">
            <input type="text" id="searchBar" placeholder="Search blocks">
            <div id="categoryList">
                <!-- หมวดหมู่ของบล็อกต่างๆ จะถูกเพิ่มตรงนี้ -->
            </div>
        </div>
        <button id="toggleButton" onclick="toggleToolbox()">Toggle</button>
        <div id="blocklyDiv"></div>
    </div>
    <textarea id="code" rows="10" cols="50" style="display:none;"></textarea>
    <button id="runButton" onclick="runCode()">Run</button>
    <pre id="output"></pre>

    <script>
        // Load Pyodide
        async function loadPyodide() {
            window.pyodide = await loadPyodide();
        }

        // Initialize Blockly workspace
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: `
                <xml id="toolbox-categories" style="display: none">
                    <category name="Logic" colour="#5C81A6">
                        <block type="controls_if"></block>
                        <block type="logic_compare"></block>
                        <block type="logic_operation"></block>
                    </category>
                    <category name="Loops" colour="#5CA65C">
                        <block type="controls_repeat_ext"></block>
                        <block type="controls_whileUntil"></block>
                    </category>
                    <category name="Math" colour="#5C68A6">
                        <block type="math_number"></block>
                        <block type="math_arithmetic"></block>
                    </category>
                    <category name="Text" colour="#5CA6A6">
                        <block type="text"></block>
                        <block type="text_print"></block>
                    </category>
                    <category name="Variables" custom="VARIABLE" colour="#A65C81"></category>
                </xml>
            `,
            trashcan: true
        });

        // Define Python generator for custom blocks
        Blockly.Python['variables_set'] = function(block) {
            var varName = Blockly.Python.variableDB_.getName(block.getFieldValue('VAR'), Blockly.Variables.NAME_TYPE);
            var value = Blockly.Python.valueToCode(block, 'VALUE', Blockly.Python.ORDER_ATOMIC) || '0';
            return varName + ' = ' + value + '\n';
        };

        Blockly.Python['variables_get'] = function(block) {
            var varName = Blockly.Python.variableDB_.getName(block.getFieldValue('VAR'), Blockly.Variables.NAME_TYPE);
            return [varName, Blockly.Python.ORDER_ATOMIC];
        };

        Blockly.Python['math_arithmetic'] = function(block) {
            var OPERATORS = {
                'ADD': '+',
                'MINUS': '-',
                'MULTIPLY': '*',
                'DIVIDE': '/',
                'POWER': '**'
            };
            var operator = OPERATORS[block.getFieldValue('OP')];
            var argument0 = Blockly.Python.valueToCode(block, 'A', Blockly.Python.ORDER_ATOMIC) || '0';
            var argument1 = Blockly.Python.valueToCode(block, 'B', Blockly.Python.ORDER_ATOMIC) || '0';
            return [argument0 + ' ' + operator + ' ' + argument1, Blockly.Python.ORDER_ATOMIC];
        };

        // Generate and run Python code
        async function runCode() {
            const code = Blockly.Python.workspaceToCode(workspace);
            document.getElementById('code').value = code;
            try {
                let output = await pyodide.runPythonAsync(code);
                document.getElementById('output').innerText = output;
            } catch (err) {
                document.getElementById('output').innerText = err;
            }
        }

        // Search blocks function
        document.getElementById('searchBar').addEventListener('input', function() {
            var searchQuery = this.value.toLowerCase();
            var categories = document.querySelectorAll('#categoryList .blocklyTreeLabel');
            categories.forEach(function(category) {
                if (category.textContent.toLowerCase().includes(searchQuery)) {
                    category.parentElement.style.display = 'block';
                } else {
                    category.parentElement.style.display = 'none';
                }
            });
        });

        // Toggle toolbox width
        function toggleToolbox() {
            var toolbox = document.getElementById('toolbox');
            var blocklyDiv = document.getElementById('blocklyDiv');
            if (toolbox.classList.contains('shrink')) {
                toolbox.classList.remove('shrink');
                blocklyDiv.classList.remove('shrink');
                document.getElementById('toggleButton').style.left = '260px';
            } else {
                toolbox.classList.add('shrink');
                blocklyDiv.classList.add('shrink');
                document.getElementById('toggleButton').style.left = '60px';
            }
        }

        // Load Pyodide
        loadPyodide();
    </script>
</body>
</html>
