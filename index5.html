<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/python_compressed.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: row;
            height: 100%;
            overflow: hidden;
        }

        #toolbox {
            display: flex;
            flex-direction: column;
            width: 250px;
            max-width: 250px;
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            transition: width 0.3s;
            position: relative;
        }

        #toolbox.shrink {
            width: 50px;
        }

        #toolbox .resize-handle {
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 100%;
            cursor: ew-resize;
            background-color: #ccc;
        }

        #toolbox input {
            margin-bottom: 10px;
            padding: 5px;
        }

        #blocklyDiv {
            flex-grow: 1;
            width: calc(100% - 250px);
            height: 100%;
            background-color: #ffffff;
        }

        #blocklyDiv.shrink {
            width: calc(100% - 50px);
        }

        #runButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #runButton:hover {
            background-color: #45a049;
        }

        #copyButton {
            position: absolute;
            top: 60px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #copyButton:hover {
            background-color: #0056b3;
        }

        #output {
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
        }

        #collapseButton {
            position: absolute;
            top: 100px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #collapseButton:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="toolbox">
            <input type="text" id="searchBar" placeholder="Search blocks">
            <div id="categoryList">
                <!-- Block categories will be added here -->
            </div>
            <div class="resize-handle"></div>
        </div>
        
        <div id="blocklyDiv"></div>
    </div>
    <textarea id="code" rows="10" cols="50" style="display:none;"></textarea>
    <button id="runButton" onclick="runCode()">Run</button>
    <button id="copyButton" onclick="copyCode()">Copy Code</button>
    <button id="collapseButton" onclick="toggleToolbox()">Toggle Toolbox</button>
    <pre id="output"></pre>

    <script>
        var workspace;

        function initializeBlockly() {
            workspace = Blockly.inject('blocklyDiv', {
                toolbox: `
                    <xml id="toolbox-categories" style="display: none">
                        <!-- Block categories -->
                        <category name="Logic" colour="#5C81A6">
                            <block type="controls_if"></block>
                            <block type="logic_compare"></block>
                            <block type="logic_operation"></block>
                        </category>
                        <category name="Loops" colour="#5CA65C">
                            <block type="controls_repeat_ext"></block>
                            <block type="controls_whileUntil"></block>
                        </category>
                        <category name="Math" colour="#5C68A6">
                            <block type="math_number"></block>
                            <block type="math_arithmetic"></block>
                        </category>
                        <category name="Text" colour="#5CA6A6">
                            <block type="text"></block>
                            <block type="text_print"></block>
                            <block type="text_join"></block>
                            <block type="text_length"></block>
                        </category>
                        <category name="Variables" custom="VARIABLE" colour="#A65C81"></category>
                    </xml>
                `,
                trashcan: true
            });

            // Add custom Python generators
            Blockly.Python['variables_set'] = function(block) {
                var varName = Blockly.Python.variableDB_.getName(block.getFieldValue('VAR'), Blockly.Variables.NAME_TYPE);
                var value = Blockly.Python.valueToCode(block, 'VALUE', Blockly.Python.ORDER_ATOMIC) || '0';
                return varName + ' = ' + value + '\n';
            };

            Blockly.Python['variables_get'] = function(block) {
                var varName = Blockly.Python.variableDB_.getName(block.getFieldValue('VAR'), Blockly.Variables.NAME_TYPE);
                return [varName, Blockly.Python.ORDER_ATOMIC];
            };

            Blockly.Python['math_arithmetic'] = function(block) {
                var OPERATORS = {
                    'ADD': '+',
                    'MINUS': '-',
                    'MULTIPLY': '*',
                    'DIVIDE': '/'
                };
                var operator = OPERATORS[block.getFieldValue('OP')];
                var argument0 = Blockly.Python.valueToCode(block, 'A', Blockly.Python.ORDER_ATOMIC);
                var argument1 = Blockly.Python.valueToCode(block, 'B', Blockly.Python.ORDER_ATOMIC);
                var code = argument0 + ' ' + operator + ' ' + argument1;
                return [code, Blockly.Python.ORDER_NONE];
            };

            Blockly.Python['text_join'] = function(block) {
                var value0 = Blockly.Python.valueToCode(block, 'ADD0', Blockly.Python.ORDER_ATOMIC) || "''";
                var value1 = Blockly.Python.valueToCode(block, 'ADD1', Blockly.Python.ORDER_ATOMIC) || "''";
                var code = value0 + ' + ' + value1;
                return [code, Blockly.Python.ORDER_NONE];
            };

            Blockly.Python['text_length'] = function(block) {
                var value = Blockly.Python.valueToCode(block, 'VALUE', Blockly.Python.ORDER_ATOMIC) || "''";
                var code = 'len(' + value + ')';
                return [code, Blockly.Python.ORDER_FUNCTION_CALL];
            };
        }

        function toggleToolbox() {
            var toolbox = document.getElementById('toolbox');
            var blocklyDiv = document.getElementById('blocklyDiv');
            toolbox.classList.toggle('shrink');
            blocklyDiv.classList.toggle('shrink');
        }

        function runCode() {
            var code = Blockly.Python.workspaceToCode(workspace);
            document.getElementById('code').value = code;
            document.getElementById('output').innerText = 'Generated code:\n' + code;
        }

        function copyCode() {
            var code = document.getElementById('code').value;
            navigator.clipboard.writeText(code).then(function() {
                alert('Code copied to clipboard!');
            }, function(err) {
                alert('Failed to copy code: ' + err);
            });
        }

        // Function to handle toolbox resizing
        function initResize() {
            const toolbox = document.getElementById('toolbox');
            const resizeHandle = document.querySelector('.resize-handle');

            resizeHandle.addEventListener('mousedown', function(event) {
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
                
                function onMouseMove(event) {
                    const newWidth = event.clientX - toolbox.getBoundingClientRect().left;
                    if (newWidth > 50 && newWidth < 500) { // Set min and max width
                        toolbox.style.width = newWidth + 'px';
                        document.getElementById('blocklyDiv').style.width = `calc(100% - ${newWidth}px)`;
                    }
                }

                function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }
            });
        }

        window.onload = function() {
            initializeBlockly();
            initResize();

            document.getElementById('searchBar').addEventListener('input', function() {
                var searchValue = this.value.toLowerCase();
                var blocks = document.querySelectorAll('#toolbox block');
                blocks.forEach(block => {
                    var blockText = block.textContent.toLowerCase();
                    if (blockText.includes(searchValue)) {
                        block.style.display = 'block';
                    } else {
                        block.style.display = 'none';
                    }
                });
            });
        };
    </script>
</body>
</html>
